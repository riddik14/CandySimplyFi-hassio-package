homeassistant:
  customize:
    package.node_anchors:
      customize: &customize
        package: 'candy'
        author: 'domenico ceccarelli'
        reference: 'riddik14'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false
automation:
  - alias: avviso avvio ritardato lavatrice
    description: ''
    trigger:
    trigger:
    - platform: numeric_state
      entity_id:
      - sensor.candy_wifi
      attribute: DelVal
      above: '1'
    condition: []
    action:
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - service: script.my_notify
      data_template:
        call_no_annuncio: 1
        alexa: 1
        google: 0
        title: Lavatrice
        message:        
                         la lavatrice si avvierÃ  tra {{((states.sensor.candy_wifi.attributes.RemTime | int(0)) / 60) | round(0) }} di minuti. 
                        hai selezionato il Programma  {{ states.sensor.candy_wifi_programma.state }} ,  
                        avvio il ciclo di lavaggio, con temperatura a {{ (states.sensor.candy_wifi_temp.state) }} gradi, 
                        con centrifuga a {{ (states.sensor.candy_wifi_centrifuga.state) }} giri 
                 
    mode: single
  - alias: avviso Programma lavatrice
    description: ''
    trigger:
    trigger:
    - platform: state
      entity_id:
      - sensor.candy_wifi
      attribute: MachMd
      from: '1'
      to: '2'
    condition: []
    action:
    - delay:
        hours: 0
        minutes: 0
        seconds: 5
        milliseconds: 0
    - service: script.my_notify
      data_template:
        call_no_annuncio: 1
        alexa: 1
        google: 0
        title: Lavatrice
        message: >
                  {% if  ((states.sensor.candy_wifi.attributes.DelVal) | int(0) > 0) %}
          
                       "ritardo avvio impostato {{ (states.sensor.candy_wifi.attributes.DelVal) }} di minuti. 
                        hai selezionato il Programma  {{ states.sensor.candy_wifi_programma.state }} ,  
                        avvio il ciclo di lavaggio, con temperatura a {{ (states.sensor.candy_wifi_temp.state) }}gradi, 
                        con centrifuga a {{ (states.sensor.candy_wifi_centrifuga.state) }} giri "
                  {% else %}
                       "hai selezionato il Programma  {{ states.sensor.candy_wifi_programma.state }} ,  
                        avvio il ciclo di lavaggio, con temperatura a {{ (states.sensor.candy_wifi_temp.state) }} gradi, 
                        con centrifuga a {{ (states.sensor.candy_wifi_centrifuga.state) }} giri.
                        tempo Previsto alla fine  {{ ( states.sensor.candy_wifi_termine_programma.attributes.Termine) }} minuti. "
                  {% endif %}
    mode: single
  - alias: lavatrice inizio lavaggio
    description: ''
    trigger:
    - platform: state
      entity_id:
      - sensor.candy_wifi
      attribute: MachMd
      to: '2'
    condition: []
    action:
    - service: notify.telegram
      data:
        message: la lavatrice ha iniziato il ciclo di lavaggio alle ore {{ states.sensor.time.state
          }}
    mode: single
  - alias: lavatrice fine lavaggio
    description: ''
    trigger:
    - platform: state
      entity_id:
      - sensor.candy_wifi
      attribute: MachMd
      to: '7'
    condition: []
    action:
    - data:
        entity_id: media_player.tutti
        message: la lavatrice ha finito
      service: tts.google_translate_say
    - service: notify.telegram
      data:
        message: la lavatrice ha finito il ciclo di lavaggio alle ore {{ states.sensor.time.state
          }}
    - service: script.my_notify
      data_template:
        call_no_annuncio: 1
        alexa: 1
        google: 0
        title: Lavatrice
        message: La lavatrice ha finito
    mode: single
